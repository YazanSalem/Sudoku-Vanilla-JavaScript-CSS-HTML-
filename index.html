<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id = "setup">
        <div id = "difficulty">
            <h2>Difficulty: </h2>
            <label class = "checkbox-label">
                <input id ="diff-1" type="checkbox" name = "diff" value = "easy" checked>
                <span class="checkbox-custom"></span>
                Easy
            </label>
            <label class = "checkbox-label">
                <input id ="diff-2" type="checkbox" name = "diff" value = "medium">
                <span class="checkbox-custom"></span>
                Medium
            </label>
            <label class = "checkbox-label">
                <input id ="diff-3" type="checkbox" name = "diff" value = "hard">
                <span class="checkbox-custom"></span>
                Hard
            </label>
        </div>
        <div id = "time">
            <h2>Choose Time: </h2>
            <label class = "checkbox-label">
                <input id ="time-1" type="checkbox" name = "time" value = "five" checked>
                <span class="checkbox-custom"></span>
                5 Min
            </label>
            <label class = "checkbox-label">
                <span class="checkbox-custom"></span>
                <input id ="time-2" type="checkbox" name = "time" value = "ten">
                10 Min
            </label>
            <label class = "checkbox-label">
                <input id ="time-3" type="checkbox" name = "time" value = "twenty">
                <span class="checkbox-custom"></span>
                20 Min
            </label>
        </div>
        <div id = "theme">
            <h2>Choose Theme: </h2>
            <label class = "checkbox-label">
                <input id ="theme-1" type="checkbox" name = "theme" value = "light" checked>
                <span class="checkbox-custom"></span>
                Light
            </label>
            <label class = "checkbox-label">
                <input id ="theme-2" type="checkbox" name = "theme" value = "dark">
                <span class="checkbox-custom"></span>
                Dark
            </label>
            <button class = "btn">Start New Game</button>
        </div>
    </div>
</header>
<body>
    <div id ="stats">
        <p id = "timer"></p>
        <p id = "lives"></p>
    </div>
    <div id = "game">
       <div id = "number-container" class = "hidden"></div> 
        <p id = "one">1</p>
        <p id = "two">2</p>
        <p id = "three">3</p>
        <p id = "four">4</p>
        <p id = "five">5</p>
        <p id = "six">6</p>
        <p id = "seven">7</p>
        <p id = "eight">8</p>
        <p id = "nine">9</p>
    </div>
</body>
<footer>
    <p> Made by Yazan Salem </p>
</footer>
</html>
